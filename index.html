<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all-container">
        <div class="main-container">
            <div class="top-container">
                <img class="back-arrow" src="/assets/icons/back-arrow.png" alt="Back">
                <div>
                    <div class="name-of-user-container">
                        <span class="name-of-user">Elon Musk</span>
                        <img class="verified-checkmark" src="/assets/icons/verified-checkmark.png" alt="Verified">
                    </div>
                    <span class="number-of-tweets">13.6k Tweets</span>
                </div>
            </div>
    
            <div class="background-image"></div>
    
            <div class="user-info">
                <div class="info-first-row">
                    <div class="profile-picture"></div>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="info-second-row">
                    <div class="name-of-user-container">
                        <span class="name-of-user">Elon Musk</span>
                        <img class="verified-checkmark" src="/assets/icons/verified-checkmark.png" alt="Verified">
                    </div>
                    <span class="user-name">@elonmusk</span>
                </div>
                <div class="info-third-row">
                    <span class="info-description">Mars & Cars, Chips & Dips</span>
                </div>
                <div class="info-fourth-row">
                    <img class="calendar-icon" src="/assets/icons/calendar-icon.png" alt="Calendar Icon">
                    <span class="info-joined-date">Joined June 2009</span>
                </div>
                <div class="info-fifth-row">
                    <span class="info-num-following">103</span>
                    <span>Following</span>
                    <span class="info-num-followers">47.9M</span>
                    <span>Followers</span>
                </div>
            </div>
    
            <nav class="navigation-container">
                <div><a class="navigation-option active" href="">Tweets</a></div>
                <div><a class="navigation-option" href="">Tweets & replies</a></div>
                <div><a class="navigation-option" href="">Media</a></div>
                <div><a class="navigation-option" href="">Likes</a></div>
            </nav>
    
            <div class="content-container"></div> 
        </div>
    
        <div class="right-container">
            <p class="right-container-text">You might like</p>
        </div>
    </div>

    <script src="users.js"></script>
    <script src="index.js"></script>
</body>
</html>
