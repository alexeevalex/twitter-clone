<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <img class="back-arrow" src="https://cdn-icons-png.flaticon.com/512/507/507257.png" alt="Back">
            <div>
                <div class="name-of-user-container">
                    <span class="name-of-user">Elon Musk</span>
                    <img class="verified-checkmark" src=" https://cdn-icons-png.flaticon.com/512/7641/7641727.png" alt="Verified">
                </div>
                <span class="number-of-tweets">13.6k Tweets</span>
            </div>
            
        </div>

        <div class="background-image"></div>

        <div class="user-info">
            <div class="info-first-row">
                <div class="profile-picture"></div>
                <button class="follow-btn">Follow</button>
            </div>
            <div class="info-second-row">
                <div class="name-of-user-container">
                    <span class="name-of-user">Elon Musk</span>
                    <img class="verified-checkmark" src=" https://cdn-icons-png.flaticon.com/512/7641/7641727.png" alt="Verified">
                </div>
                <span class="user-name">@elonmusk</span>
            </div>
            <div class="info-third-row">
                <span class="info-description">Mars & Cars, Chips & Dips</span>
            </div>
            <div class="info-fourth-row">
                <img class="calendar-icon" src=" https://cdn-icons-png.flaticon.com/512/69/69934.png" alt="Calendar Icon">
                <span class="info-joined-date">Joined June 2009</span>
            </div>
            <div class="info-fifth-row">
                <span class="info-num-following">103</span>
                <span>Following</span>
                <span class="info-num-followers">47.9M</span>
                <span>Followers</span>
            </div>
        </div>

        <nav class="navigation-container">
            <div><a class="navigation-option active" href="">Tweets</a></div>
            <div><a class="navigation-option" href="">Tweets & replies</a></div>
            <div><a class="navigation-option" href="">Media</a></div>
            <div><a class="navigation-option" href="">Likes</a></div>
        </nav>

        <div class="tweets-container">
            <div class="tweet-container">
                <div class="tweet-profile-pict"></div>
                <div class="tweet-right">
                    <div class="tweet-top-row">
                        <div class="name-of-user-container">
                            <span class="name-of-user tweet">Elon Musk</span>
                            <img class="verified-checkmark tweet" src=" https://cdn-icons-png.flaticon.com/512/7641/7641727.png" alt="Verified">
                            <span class="user-name">@elonmusk</span>
                            <span class="tweet-dot-separator">Â·</span>
                            <span class="tweet-date">Jul 15</span>
                        </div>
                        <div>
                            <img class="tweet-more-options" src="https://cdn-icons-png.flaticon.com/512/512/512142.png" alt="More Options">
                        </div>
                    </div>
                    <p class="tweet-content">
                        This is a cool twitter clone.
                    </p>
                    <div class="tweet-buttons">
                        <div class="twt-btn comments">
                            <img src="https://cdn-icons-png.flaticon.com/512/7205/7205744.png" alt="Comments">
                            <span class="num-of-comments">19.4K</span>
                        </div>
                        <div class="twt-btn retweets">
                            <img src="https://cdn-icons.flaticon.com/png/512/2734/premium/2734827.png?token=exp=1658186731~hmac=88a0b0b6148a4a58eaa9220c34d9e97e" alt="Retweets">
                            <span class="num-of-retweets">11.2K</span>
                        </div>
                        <div class="twt-btn likes">
                            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Likes">
                            <span class="num-of-likes">19.4K</span>
                        </div>
                        <div class="twt-btn share">
                            <img src="https://cdn-icons-png.flaticon.com/512/2089/2089736.png" alt="Share">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>


    <script src="users.js"></script>
    <script src="index.js"></script>
</body>
</html>
